jobs:
  include:
    - stage: lint
      os: linux
      language: node_js
      node_js: 8
      before_install:
        - git clone https://github.com/TravisToolbox/shellcheck-travis.git
      install:
        - ./shellcheck-travis/install.sh
        - npm install editorconfig-checker
      script:
        - set -e
        - ./shellcheck-travis/scan.sh
        - ./node_modules/.bin/editorconfig-checker -verbose -exclude 'shellcheck-travis'

    - stage: test
      os: linux
      language: bash
      script: bash ./test/test.sh --debug

    - stage: test
      os: osx
      language: bash
      script: bash ./test/test.sh --debug

notifications:
  email: false
